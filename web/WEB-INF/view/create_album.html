<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="/photomash/view/css/style.css">
        <script src="//code.jquery.com/jquery-latest.js"></script>  
       
        <script type="text/javascript" src="/photomash/view/js/initial.js" > </script> 
    </head>
    <body>

        <div id="main">
            <div>Create New Album</div>
            <hr />

            <form action="/photomash/album/create/submit" method="GET">             

                <h3> Description</h3>

                <div class ="form_line" > <span class="form_lab" >Title </span> <input type="text" name="title" /> </div>
                <div  class ="form_line"> <span class="form_lab">Tags </span> <input type="text" name="tags"/> </div>
                <div class ="form_line">  <span class="form_lab">E-Mail </span> <input type="email" name="mail" value="somone@somewhere.com" /> </div>
                <div class ="form_line"> <span class="form_lab">Password: </span> <input type="password" name="pass" /></div>
                <div class ="form_line">  <span class="form_lab">Retype password: </span> <input type="password" name="pass2" /></div>

                <div class="form_line"> <input class="form_submit" type="submit" /></div>
            </form>
        </div>
    </body>
</html>
